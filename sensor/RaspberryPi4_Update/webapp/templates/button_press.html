<!DOCTYPE html>
<html>
<head>
    <title>Button Press Recorded</title>
</head>
<body>
    <h1>Button Press</h1>
    {% if success_message %}
        <p>{{ success_message }}</p>
    {% endif %}
    <form action="/button_press" method="post">
        <input type="hidden" name="timestamp" value="{{ timestamp }}">
        <input type="submit" value="Record Button Press">
    </form>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
