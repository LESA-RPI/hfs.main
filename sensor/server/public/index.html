<!DOCTYPE html>
<html lang="en">
<head>
	<title>HFS Dashboard</title>
	<link rel="stylesheet" href="main.css">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content="" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
</head>
<body style="margin:0; padding:0;">
	<div id="mySidenav" class="sidenav">
		<a href="settings.html" id="settings" style="top:50px" onclick="$('#content').attr('data', 'settings.html'); return false;">Dashboard</a>
		<a href="data.html" id="data" style="top:110px" onclick="$('#content').attr('data', 'data.html'); return false;">Data</a>
		<a href="ffgraph.html" id="graph1" style="top:170px" onclick="$('#content').attr('data', 'ffgraph.html'); return false;">Flourescence Factor Graph</a>
		<a href="nfgraph.html" id="graph2" style="top:255px" onclick="$('#content').attr('data', 'nfgraph.html'); return false;">Normalized Flourescence Graph</a>
		<a href="rfgraph.html" id="graph3" style="top:340px" onclick="$('#content').attr('data', 'rfgraph.html'); return false;">Raw Flourescence Graph</a>
		<a href="logs.html" id="log" style="top:425px" onclick="$('#content').attr('data', 'logs.html'); return false;">Logs</a>
	</div>
	<script>
		var ip = location.host;
		var url = 'http://' + ip + '/api/file/';
		document.getElementById('settings').setAttribute("data", url + "settings.html");
		document.getElementById('data').setAttribute("data", url + "data.html");
		document.getElementById('graph1').setAttribute("data", url + "ffgraph.html");
		document.getElementById('graph2').setAttribute("data", url + "nfgraph.html");
		document.getElementById('graph3').setAttribute("data", url + "rfgraph.html");
		document.getElementById('log').setAttribute("data", url + "logs.html");
	</script>
	<object id="content" type="text/html" data="settings.html" style="z-index:-1;height:100%;width:100%;position:fixed"></object>
</html>
