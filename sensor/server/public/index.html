<!DOCTYPE html>
<html lang="en">
<head>
	<title>HFS Sensor Dashboard</title>
	<style>
         img {
            height: 100vh;
            width: auto;
         }
      </style>
	<script>
		setInterval(function() {
			var images = document.getElementsByTagName('img');
			for (var i = 0; i < images.length; i++) {
				var dt = new Date();
				var img = images[i];
			  const url = new URL(img.src);
			  url.search = 'time=' + dt.getTime();
			  img.src = url.href;
			}
		}, 1000);
	</script>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content="" />
</head>
<body style="margin:0; padding:0;">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <div class="container" style="text-align:center;"> 
	<img src = "http://127.0.0.1:3000/api/file/flourescence_factor_data.jpg" id="cycle">
	<script>
		var image = document.getElementById('cycle');
			var clicks = 0;
			image.addEventListener('click', function(){
				changeImage();
			});

			function changeImage(){
				clicks = clicks + 1;
				console.log('test')
				if (clicks > 2) clicks = 0;
				if (clicks === 0) image.src = 'http://127.0.0.1:3000/api/file/flourescence_factor_data.jpg';
				if (clicks === 1) image.src = 'http://127.0.0.1:3000/api/file/normalized_flourescence_data.jpg';
				if (clicks === 2) image.src = 'http://127.0.0.1:3000/api/file/raw_flourescence_data.jpg';
    }
	</script>
  </div>
</body>
</html>
