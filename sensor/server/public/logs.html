<!DOCTYPE html>
<html lang="en">
<head>
	<title>HFS Logs</title>
	<link rel="stylesheet" href="main.css">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content="" />
	<script>
		function restart() {
			let ip = location.host;
			fetch('http://' + ip + '/dev/restart');
		}
	</script>
</head>
<body style="margin:0; padding:0; background-color:#121212">
	<button id="restart" onclick="restart()" type="button">Restart Server</button>
	<object id="content" type="text/plain" data="" style="font-size:24px;left:80px;height:100%;width:calc(100% - 80px);position:fixed;background-color:#121212"></object>
	<script>
		var file = document.getElementById('content');
		var ip = location.host;
		var url = 'http://' + ip + '/api/file/public.log';
		file.setAttribute("data", url);
		//setInterval(function() {
		//	file.setAttribute("data", url);
		//}, 2000);
	</script>
</body>
</html>
